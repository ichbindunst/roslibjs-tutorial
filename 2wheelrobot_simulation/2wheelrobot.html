<body>
  <div id="app" class="container">
       <!-- 
        <div class="jumbotron text-center">
            <h1>Grüße von Li !</h1>

        -->
        <hr>
        
        <button v-on:click="connect()" type="button" class="btn btn-outline-success" v-if="!connected">Connect to server!</button>
        <button type="button" class="btn btn-success" v-if="connected">connected</button>
        
        <div class="row">
        
            <div class="col-md-12 text-center">
                <h2>command</h2>
            </div>

            <div class="col-md-12 text-center">
                <!--
                <button v-on:click="goForward()" :disabled="!connected" class="btn btn-outline-dark">Forward</button>
                -->
                <button class="btn btn-outline-dark" v-if="!connected">Forward disabled</button>
                <button v-on:click="goForward()" class="btn btn-dark" v-if="connected">Forward</button>
                <br><br>
            </div>
            
            <div class="col-md-4 text-center">
                <!--
                <button v-on:click="goLeft()" :disabled="!connected" class="btn btn-outline-dark">Left</button>
                -->
                <button class="btn btn-outline-dark" v-if="!connected">Left disabled</button>
                <button v-on:click="goLeft()" class="btn btn-dark" v-if="connected">Left</button>
            </div>

            <div class="col-md-4 text-center">
                <!--
                <button v-on:click="goStop()" :disabled="!connected" class="btn btn-outline-danger">Stop</button>
                -->
                <button class="btn btn-outline-dark" v-if="!connected">Stop disabled</button>
                <button v-on:click="goStop()" class="btn btn-danger" v-if="connected">Stop</button>
                <br><br>
            </div>

            <div class="col-md-4 text-center">
                <!--
                <button v-on:click="goRight()" :disabled="!connected" class="btn btn-outline-dark">Right</button>
                -->
                <button class="btn btn-outline-dark" v-if="!connected">Right disabled</button>
                <button v-on:click="goRight()" class="btn btn-dark" v-if="connected">Right</button>
            </div>

            <div class="col-md-12 text-center">
                <!--
                <button v-on:click="goBack()" :disabled="!connected" class="btn btn-outline-dark">Back</button>
                -->
                <button class="btn btn-outline-dark" v-if="!connected">Back disabled</button>
                <button v-on:click="goBack()" class="btn btn-dark" v-if="connected">Back</button>
            </div>
        </div>
    </div>
