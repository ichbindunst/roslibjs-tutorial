<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--ROS source-->
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<!--bootstrap source-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- vue source -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<title>Turtle joystick control</title>

</head>

<body>
  <div id="app" class="container">
    <!--   
    <div class="jumbotron text-center">
            <h1>Grüße von Li !</h1>
        </div>
    -->
    
        <hr>
        <button v-on:click="connect()" type="button" class="btn btn-success">Connect to server!</button>

        <div class="row">
        
            <div class="col-md-12 text-center">
                <h2>command</h2>
            </div>

            <div class="col-md-12 text-center">
                <button v-on:click="goForward()" :disabled="!connected" class="btn btn-primary">Forward</button>
                <br><br>
            </div>
            
            <div class="col-md-4 text-center">
                <button v-on:click="goLeft()" :disabled="!connected" class="btn btn-primary">Left</button>
            </div>

            <div class="col-md-4 text-center">
                <button v-on:click="goStop()" :disabled="!connected" class="btn btn-danger">Stop</button>
                <br><br>
            </div>

            <div class="col-md-4 text-center">
                <button v-on:click="goRight()" :disabled="!connected" class="btn btn-primary">Right</button>
            </div>

            <div class="col-md-12 text-center">
                <button v-on:click="goBack()" :disabled="!connected" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>




<!--bootstrap source-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="joystick.js"></script>
</body>
</html>
